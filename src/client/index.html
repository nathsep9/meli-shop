<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéDex SSR</title>
    <meta
      name="description"
      content="Server-side rendered Pokédex with the first 100 Pokémon from PokéAPI"
    />
    <link rel="preconnect" href="https://pokeapi.co" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading PokéDex...</div>
    </div>
  </body>
</html>
